<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE-PI Demo (Interspeech2024)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .audio-player {
            margin-top: 20px;
        }
        .spectrum {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the demo page of TSE-PI (Accepted by Interspeech2024.)</h1>
    <p>Click the play button to listen to the audio and see the spectrum analyzer.</p>

    <div class="audio-player">
        <h2>Example 1</h2>
        <audio id="audio1_1" controls>
            <source src="TSE_PI_Demo/example1/mixture.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
                <span class="audio-label">Mixture</span>
        <audio id="audio1_2" controls>
            <source src="TSE_PI_Demo/example1/target.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="audio1_3" controls>
            <source src="TSE_PI_Demo/example1/nopitch.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="audio1_4" controls>
            <source src="TSE_PI_Demo/example1/pitch.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="spectrum">
            <img id="spectrum1" src="TSE_PI_Demo/example1/spec.png" alt="Spectrum 1">
        </div>
    </div>


</body>
</html>
